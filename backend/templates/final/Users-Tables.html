{{> top}}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">User Data<a href="User-New.html"><button type="button"  class="btn btn-success pull-right disabled "><i class="fa fa-plus-circle fa-fw"></i>Add User</button></a></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>User Name</th>
                                    <th>User ID</th>
                                    <th>RF-ID</th>
                                    <th>Hostel of User</th>
                                    <th>Entry Number</th>
                                    <th>Expires On</th>
                                    <th></th>

                                </tr>
                            </thead>
                            <tbody>
                                {{#UserData}}
                                <tr>
                                    <td>{{UserName}}</td>
                                    <td>{{UserId}}</td>
                                    <td>{{RF-ID}}</td>
                                    <td>{{Hostel}}</td>
                                    <td>{{EntryNo}}</td>
                                    <td>{{Expiry}}</td>
                                    <td><a href="Users-Edit.html?user_id={{UserId}}"><button type="button" class="btn btn-warning pull-right" ><i class="fa fa-edit fa-fw" ></i>Edit</button> </a></td>
                                </tr>
                                {{/UserData}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{> bot}}
