<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Mess Rebate Log</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>Rebate ID</th>
                                    <th>User ID</th>
                                    <th>Rebate Timespan</th>
                                    <th>Time of Rebate Request</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#MessRebate}}
                                <tr>
                                    <td>{{RebateId}}</td>
                                    <td>{{UserId}}</td>
                                    <td>{{TimeSpan}}</td>
                                    <td>{{Time}}</td>
                                </tr>
                                {{/MessRebate}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
