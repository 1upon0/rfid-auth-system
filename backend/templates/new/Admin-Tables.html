<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Admins<a href="Admins-Edit.html"><button type="button"  class="btn btn-success pull-right"><i class="fa fa-plus-circle fa-fw"></i>Add Admin</button></a></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>Admin Name</th>
                                    <th>Password</th>
                                    <th>Admin ID</th>
                                    <th>Alloted Hostels</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#Admin}}
                                <tr>
                                    <td>{{Name}}</td>
                                    <td>{{Password}}</td>
                                    <td>{{Id}}</td>
                                    <td>
                                        <ul>
                                        {{#Hostels}}
                                            <li>
                                                {{hostel}}
                                            </li>
                                        {{/Hostels}}
                                        </ul>
                                    </td>
                                    <td><a href="Admins-Edit.html?id={{Id}}"><button type="button" class="btn btn-warning pull-right" ><i class="fa fa-edit fa-fw" ></i>Edit</button> </a></td>
                                </tr>
                                {{/Admin}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
